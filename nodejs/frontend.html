<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Voice Stream Demo</title>
</head>
<body>
<h2>ðŸŽ¤ Voice Stream</h2>
<button id="startBtn">Start</button>
<button id="stopBtn">Stop</button>
<audio id="player" style="display: none;"></audio>

<script>
    let ws, mediaRecorder;

    document.getElementById('startBtn').onclick = async () => {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        ws = new WebSocket("ws://localhost:3000");
        ws.binaryType = "arraybuffer";

        ws.onmessage = (event) => {
            // Ð¿Ð¾Ð»ÑƒÑ‡Ð°ÐµÐ¼ Ð³Ð¾Ñ‚Ð¾Ð²Ñ‹Ð¹ Ð·Ð²ÑƒÐº (mp3/opus/pcm)
            const blob = new Blob([event.data], { type: "audio/mpeg" });
            const player = document.getElementById('player');
            player.src = URL.createObjectURL(blob);
            player.play();
        };

        mediaRecorder = new MediaRecorder(stream, { mimeType: 'audio/webm;codecs=opus' });
        mediaRecorder.addEventListener('dataavailable', (e) => {
            if (e.data.size > 0 && ws.readyState === WebSocket.OPEN) {
                e.data.arrayBuffer().then(buffer => ws.send(buffer));
            }
        });

        mediaRecorder.start(250); // ÐºÐ°Ð¶Ð´Ñ‹Ðµ 250 Ð¼Ñ Ð¾Ñ‚Ð¿Ñ€Ð°Ð²Ð»ÑÐµÐ¼ ÐºÑƒÑÐ¾Ðº
    };

    document.getElementById('stopBtn').onclick = () => {
        mediaRecorder?.stop();
        if (ws && ws.readyState === WebSocket.OPEN) {
            ws.send("END_RECORDING");
        }
    };
</script>
</body>
</html>
